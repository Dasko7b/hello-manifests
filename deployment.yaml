apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: seu-usuario/hello-app:latest  # Ser√° atualizado pelo CI/CD
        ports:
        - containerPort: 8000
